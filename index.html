<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let multitbl;
    multitbl = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 9; i++) {
        multitbl = multitbl + "<tr>";
        for (let j = 2; j <= 9; j++) {
            multitbl = multitbl + "<td>" + j + "x" + i + "=" + i*j + "</td>";
        }
        multitbl = multitbl + "</tr>";
    }
    multitbl = multitbl + "</table>";
    document.write(multitbl);
</script>
</body>
</html>
